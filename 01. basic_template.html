<!-- This is a boilerplate of HTML -->

<!DOCTYPE html>
<!-- they don't do much and are basically just needed to make sure your document behaves correctly. -->
<html lang="en">
  <!-- This element wraps all the content on the entire page and is sometimes known as the root element. It also includes the lang attribute, setting the primary language of the document. -->
  <head>
    <!--This element which loads before body content, it can contain page description that you want to appear in search results, CSS to style our content, character set declarations, and more. -->

    <meta charset="UTF-8" />
    <!-- This element sets the character set your document should use to UTF-8 which includes most characters from the vast majority of written languages. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This viewport element ensures the page renders at the width of viewport, preventing mobile browsers from rendering pages wider than the viewport and then shrinking them down. -->
    <title>Document</title>
    <!-- This sets the title of your page, which is the title that appears in the browser tab the page is loaded in. It is also used to describe the page when you bookmark/favorite it. -->
  </head>
  <body>
    <!-- This contains all the content that you want to show to web users when they visit your page, -->
  </body>
</html>
